<p>envois-mail-password works!</p>
<div>
<form [formGroup]="envoisMailPasswordForm" (ngSubmit)="onSubmit()">
  <label for="email">Email :</label>
  <input type="email" id="email" formControlName="emailUtilisateur" [class.invalid]="!envoisMailPasswordForm.controls['emailUtilisateur'].valid">
  <button type="submit" [disabled]="!envoisMailPasswordForm.valid" [class.blue-button]="envoisMailPasswordForm.valid">Envoyer</button>
</form>
</div>
